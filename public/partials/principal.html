<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
              <div class="inptu-group">
                <span class="input-group-btn">
                  <a href="/fotos/new" class="btn btn-primary" type="button">
                      Nova Foto
                  </a>
                </span>
              </div>

                <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto"
                       ng-model="filtro" ng-model-options="{ debounce: 500}">
            </div>
        </form>
    </div>
</div>

<meu-painel titulo="{{foto.titulo}}" ng-repeat="foto in fotos | filter: {titulo: filtro}">
    <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
    <button class="btn btn-danger btn-block" ng-click="remover(foto)">
      Remover
    </button>
    <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">
      Editar
    </a>
</meu-painel>
