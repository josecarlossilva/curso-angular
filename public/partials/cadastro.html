<h1>Cadastro</h1>
<div class="page-header text-center">
  <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
  {{mensagem}}
</p>

<form class="row" ng-submit="submeter()" name="formulario">
    <div class="col-mod-6">
      <div class="form-group">
        <label>Título</label>
        <input name="titulo" class="form-control" ng-model="foto.titulo" ng-maxlength="20" required>
        <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">
          No máximo 20 caracters!
        </span>
      </div>

      <div class="form-group">
        <label>URL</label>
        <input name="url" class="form-control" ng-model="foto.url" required>
        <span ng-show="formulario.$submitted && formulario.titulo.$error.required && !formulario.$pristine" class="form-control alert-danger">
          URL obrigatória!
        </span>
      </div>

      <div class="form-group">
        <label>Descrição</label>
        <textarea name="descricao" class="form-control" ng-model="foto.descricao"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" name="button" ng-disabled="formulario.$invalid">
        Salvar
      </button>
      <a href="/fotos" class="btn btn-primary">Voltar</a>
      <hr>
    </div>
    <div class="col-md-6">
      <minha-foto url={{foto.url}} titulo="{{foto.titulo}}"></minha-foto>
    </div>

</form>
